<!--{if !$nofooter}-->
<div class="foot_height"></div>
<div class="foot flex-box">
	<a href="index.php" class="flex{if strpos($_SERVER['REQUEST_URI'], $_G['setting']['defaultindex']) || strpos($_SERVER['REQUEST_URI'], 'index.php')} mon{/if}">
		<span class="foot-ico"><em class="ma"></em></span>
		<span class="foot-txt">{lang mobhome}</span>
	</a>
	<!--{if $_G['setting']['mobile']['forum']['index'] == 1}-->
		<a href="forum.php?mod=guide&view=newthread" class="flex{if $_G['basescript'] == 'forum' && $_GET['mod'] != 'find' && (CURMODULE == 'index' || $_GET['forumlist'] == 1 || CURMODULE == 'forumdisplay' || CURMODULE == 'viewthread' || CURMODULE == 'guide')} mon{/if}">
	<!--{elseif $_G['setting']['mobile']['forum']['index'] > 1}-->
		<a href="forum.php" class="flex{if $_G['basescript'] == 'forum' && $_GET['mod'] != 'find' && (CURMODULE == 'index' || $_GET['forumlist'] == 1 || CURMODULE == 'forumdisplay' || CURMODULE == 'viewthread' || CURMODULE == 'guide')} mon{/if}">
	<!--{else}-->
		<a href="forum.php?forumlist=1" class="flex{if $_G['basescript'] == 'forum' && $_GET['mod'] != 'find' && (CURMODULE == 'index' || $_GET['forumlist'] == 1 || CURMODULE == 'forumdisplay' || CURMODULE == 'viewthread' || CURMODULE == 'guide')} mon{/if}">
	<!--{/if}-->
		<span class="foot-ico"><em class="mb"></em></span>
		<span class="foot-txt">{$_G['setting']['navs'][2]['navname']}</span>
	</a>
	<a href="forum.php?mod=misc&action=nav" class="flex foot-post">
		<span class="foot-ico"><em class="mc"></em></span>
		<span class="foot-txt">{lang mobpost}</span>
	</a>
	<a href="forum.php?mod=find" class="flex{if $_G['basescript'] == 'forum' && $_GET['mod'] == 'find'} mon{/if}">
		<span class="foot-ico"><em class="md"></em></span>
		<span class="foot-txt">{lang mobfind}</span>
	</a>
	<a href="{if $_G['uid']}home.php?mod=space&uid={$_G['uid']}&do=profile&mycenter=1{else}member.php?mod=logging&action=login{/if}" class="flex{if $_G['basescript'] == 'home' && CURMODULE == 'space' && $_GET['mycenter'] == 1} mon{/if}">
		<span class="foot-ico"><em class="me"><!--{if $_G['uid'] && ($_G['member']['newpm'] || $_G['member']['newprompt'])}--><i class="ico_msg"></i><!--{/if}--></em></span>
		<span class="foot-txt">{lang mobmy}</span>
	</a>
</div>
<!--{/if}-->
